<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guaranda Go</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <div id="role-screen" class="screen active">
        <div class="welcome-header">
            <h1>Guaranda<span>Go</span></h1>
            <p>Tu transporte seguro en la ciudad</p>
        </div>
        
        <div class="login-box">
            <input type="text" id="user-name" placeholder="Tu nombre completo">
            <div class="role-selector">
                <button onclick="initApp('cliente')" class="btn-main">üöó Pasajero</button>
                <button onclick="initApp('conductor')" class="btn-outline">üöñ Conductor</button>
            </div>
            <button onclick="initApp('admin')" class="btn-admin">Acceso Administrador</button>
        </div>
    </div>

    <div id="app-screen" class="screen hidden">
        <div id="map-container">
            <canvas id="mapCanvas"></canvas>
            
            <button class="floating-back" onclick="location.reload()">‚úï</button>

            <div class="action-card">
                <div id="ui-cliente" class="ui-section hidden">
                    <div class="input-group">
                        <div class="dot-start"></div>
                        <input type="text" placeholder="Ubicaci√≥n actual" value="Parque Central, Guaranda" readonly>
                    </div>
                    <div class="input-group">
                        <div class="dot-end"></div>
                        <input type="text" id="dest-input" placeholder="¬øA d√≥nde vas?">
                    </div>
                    <button id="btn-request" onclick="requestRide()">SOLICITAR GUARANDA GO</button>
                </div>

                <div id="ui-conductor" class="ui-section hidden">
                    <div class="driver-status">
                        <span class="status-badge">En L√≠nea</span>
                        <p id="driver-info">Esperando solicitudes...</p>
                    </div>
                    <div id="ride-request" class="ride-alert hidden">
                        <p><strong>Nuevo Viaje:</strong> <span id="req-name"></span></p>
                        <p>üìç Destino: <span id="req-dest"></span></p>
                        <button class="btn-accept" onclick="acceptRide()">ACEPTAR VIAJE</button>
                    </div>
                </div>

                <div id="ui-admin" class="ui-section hidden">
                    <h3>Panel de Control</h3>
                    <div id="admin-log"></div>
                </div>

                <div id="trip-status" class="hidden">
                    <div class="trip-info">
                        <img src="https://cdn-icons-png.flaticon.com/512/2344/2344093.png" width="40">
                        <div>
                            <p id="trip-msg">El conductor va en camino</p>
                            <small id="trip-sub">Llegada en 3 min ‚Ä¢ Toyota Corolla</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
